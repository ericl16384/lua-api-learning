<html>
<head>
    <title>lua-api-learning</title>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }

        canvas {
            background-color:#ffffff;
            border:2px solid #000000;
            width: 75%;
            /* aspect-ratio: auto; */
        }
    </style>
</head>
<body>
    <h1>lua-api-learning</h1>
    <p><a href="/">Return to home</a></p>

    <h2>Saved game</h2>
    <table>
        <thead>
            <tr>
                <th>Replay</th>
                <th>Game</th>
                <th>Player</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody id="replayTableBody"></tbody>
    </table><br>

    <canvas id="drawCanvas" width="1024" height="576">
        Sorry, your browser does not support canvas.
    </canvas>

    <script type="text/javascript">

// var urlSearchParams = new URLSearchParams(document.location.search);




function addReplayTableRows(info_rows) {
    function abbreviate_text(text, length, end="...") {
        if(text.length + end.length > length) {
            return text.slice(0, length - end.length) + end;
        } else {
            return text;
        }
    }

    function create_hash_link(prefix, hash, max_length=15) {
        link = document.createElement("a");
        link.href = prefix + hash;
        link.appendChild(document.createTextNode(abbreviate_text(hash, max_length)));
        return link;
    }

    var table_rows = document.getElementById("replayTableBody");

    info_rows.forEach(element => {
        var data_row = document.createElement("tr");
        table_rows.appendChild(data_row);

        var replay = document.createElement("td");
        data_row.appendChild(replay);
        var link = create_hash_link("watch_replay?id=", element["replay_hash"]);
        replay.appendChild(link);

        var game = document.createElement("td");
        data_row.appendChild(game);
        var link = create_hash_link("view_game?id=", element["game_hash"]);
        game.appendChild(link);

        var player = document.createElement("td");
        data_row.appendChild(player);
        var link = create_hash_link("view_player?id=", element["player_hash"]);
        player.appendChild(link);

        var time = document.createElement("td");
        data_row.appendChild(time);
        var text = document.createTextNode(new Date(element["save_time"] * 1000));
        time.appendChild(text);
    });
}




var sleep = ms => new Promise(r => setTimeout(r, ms));

const canvas = document.getElementById("drawCanvas");
const ctx = canvas.getContext("2d");

// var DisplayInterface_frame = 0;
// var DisplayInterface_framerate = 1;



async function DisplayInterface() {
    // ctx.clearRect()
    async function DisplayInterfaceEvents(events) {
        for (let i=0;i<events.length;i++) {
            e = events[i];
            // console.log(e);
            if(e[0] == "clear_display") {
                ctx.clearRect(0, 0, canvas.width, canvas.height)
            } else if (e[0] == "draw_rect") {
                ctx.fillStyle = e[5];
                ctx.fillRect(e[1], e[2], e[3], e[4]);
            } else if(e[0] == "sleep") {
                await sleep(e[1]);
            } else {
                console.log("UNKNOWN", e)
            }
        };
    }

    async function DisplayInterface(data) {
        if(data == null) {
            ctx.font = "50px Arial";
            ctx.fillText("No replay data. Please go back.", 10, 80);
            return;
        }

        addReplayTableRows([data["info"]]);

        await DisplayInterfaceEvents(data["events"]);
    }

    // fetch("fetch_replay_events?" + new URLSearchParams({
    //     game: 0
    // }))
    fetch("fetch_replay_events" + document.location.search)
        .then(response => response.json())
        // .then(data => console.log(data));
        .then(data => DisplayInterface(data))

    // DisplayInterface_frame++;
}
DisplayInterface();
// window.setInterval(DisplayInterface, 1000 / DisplayInterface_framerate);

// ctx.fillStyle = "red";
// ctx.fillRect(400, 300, 150, 75)

    </script>
</body>
</html>
