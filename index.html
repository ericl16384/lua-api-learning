<html>
<head><title>lua-api-learning</title></head>
<body>
    <h1>This is an example web server for a Lua API game.</h1>
    <canvas id="drawCanvas" width="1024" height="576" style="border:1px solid #000000;">Sorry, you browser does not support canvas.</canvas>
    <script type="text/javascript">

var DisplayInterface_frame = 0;
var DisplayInterface_framerate = 25;

function DisplayInterface() {
    canvas = document.getElementById("drawCanvas");
    ctx = canvas.getContext("2d");

    ctx.fillStyle = "red";
    ctx.fillRect(DisplayInterface_frame, 300, 150, 75)


    fetch("fetchdata?" + new URLSearchParams({
        game: 0
    }))
        .then(response => response.json())
        .then(data => console.log(data));

    DisplayInterface_frame++;
}
DisplayInterface();
window.setInterval(DisplayInterface, 1000 / DisplayInterface_framerate);

// ctx.fillStyle = "red";
// ctx.fillRect(400, 300, 150, 75)

    </script>
</body>
</html>
